server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
#        网关自动发现注册中心的其他服务
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

  application:
    name: gateway
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always